<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Solaris</title>
  </head>
  <body>
    <!-Background-!>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <!-All the planets-!>
    <div class="container">
      <section class="solen" id="sun"></section>
      <section class="merkurius" id ="mercury"></section>
      <section class="venus" id="venus"></section>
      <section class="jorden" id="earth"></section>
      <section class="mars" id="mars"></section>
      <section class="jupiter" id="jupiter"></section>
      <section class="saturnus" id="saturn"></section>
      <section class="uranus" id="uranus"></section>
      <section class="neptunus" id="neptune"></section>
    </div>

    <!-Chosen planet-!>
    <div class="planet-container">
      <section class="current-planet-container">
      <section class="planet"></section>
      <section class="planet-info">
        <section class="planet-main">
          <h1 class="planet-name">Planet name here</h1>
          <h2 class="planet-latin-name">Latin name here</h2>
          <p class="planet-description">Planet description</p>
        </section>
        <div class="divider-line"></div>
        <section class="planet-details">
          <section class="details-sizes">
            <article class="circumference-info">
              <h1>Omkrets</h1>
              <p class="planet-circumference">Circumference here</p>
            </article>
            <article class="distance-info">
              <h1>Km från solen</h1>
              <p class="planet-distance">Distance from sun here</p>
            </article>
          </section>
          <section class="details-temp">
            <article class="max-temp-info">
              <h1>Max temperatur</h1>
              <p class="planet-max-temp">Temperature day here</p>
            </article>
            <article class="min-temp-info">
              <h1>Min temperatur</h1>
              <p class="planet-min-temp">Temperature night here</p>
            </article>
          </section>
        </section>
        <div class="divider-line"></div>
        <article class="moon-info">
          <h1>Månar</h1>
          <p class="planet-moons">Moons here</p>
        </article>
      </section>
    </section>
    </div>
  </body>
</html>
